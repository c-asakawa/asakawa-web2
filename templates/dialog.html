<div style="visibility: hidden">
    <div class="md-dialog-container" id="dialog">
        <md-dialog ng-class="dialog.isLarge ? 'largeDialog' : ''">
            <span class="dialogHeader">{{dialog.content.header}}</span>
            <div class="dialogBody" ng-show="!dialog.isResume" style="overflow:auto">
                {{dialog.content.body}}

                <!-- dialog phone content -->
                <div ng-show="dialog.isPhone"
                    style="margin-top:10px" 
                    layout="row" 
                    layout-align="center center" 
                    class="phoneButtonContainer">
                    <a href="tel:{{contactInfo.phone}}">
                        <md-button class="md-button md-primary md-raised darkHeader">
                            call me @ {{contactInfo.phone}}
                        </md-button>
                    </a>
                </div>

                <!-- dialog email content -->
                <md-container ng-show="dialog.isEmail">
                    <form name="emailForm" layout="column" layout-align="center center"> 
                        <md-input-container class="dialogInput" style="margin-top: 10px;">
                            <label>Name</label>
                            <input ng-model="emailObject.name" md-no-asterisk="" required="">
                        </md-input-container>
                        <md-input-container class="dialogInput">
                            <label>Subject</label>
                            <input ng-model="emailObject.subject" md-no-asterisk="" required="">
                        </md-input-container>
                        <md-input-container 
                            class="dialogInput emailMessage">
                            <label>Message</label>
                            <textarea ng-model="emailObject.message" 
                                rows="4"
                                md-no-resize=""
                                md-no-autogrow=""
                                md-no-asterisk=""
                                required="">
                            </textarea>
                        </md-input-container>
                    </form>
                    <div layout="row" layout-align="center center">
                        <md-button class="md-button md-primary md-raised darkHeader"
                            ng-click="cancelEmail();">
                            Cancel
                        </md-button>
                        <md-button class="md-button md-primary md-raised darkHeader"
                            ng-click="sendEmail();">
                            Send
                        </md-button>
                    </div>
                </md-container>

                <!-- dialog academia -->
                <div ng-include="'templates/views/school.html'"></div>

                <!-- dialog projects -->
                <div ng-include="'templates/views/projects.html'"></div>

                <!-- dialog opensource -->
                <div ng-include="'templates/views/opensource.html'"></div>
                
                <!-- dialog freelance -->
                <div ng-include="'templates/views/freelance.html'"></div>

            </div>
            <md-button class="md-button dialogCloseButton" ng-click="closeDialog()" aria-label="close dialog">
                <i class="fa fa-times dialogCloseIcon darkFont" aria-hidden="true"></i>
            </md-button>
            <!-- <div layout="row" ng-show="dialog.isConfirm"></div> -->

            <!-- dialog resume content -->
            <md-container ng-show="dialog.isResume">
                <embed src="files/resume.pdf" 
                    ng-if="!xsMedia"
                    width="100%" 
                    height="100%" 
                    type="application/pdf" 
                    style="position:absolute;">
                </embed>
                <div ng-if="xsMedia">
                    <pdf-viewer
                        delegate-handle="resume"
                        url="'files/resume.pdf'"
                        scale="1"
                        show-toolbar="false">
                    </pdf-viewer>
                </div>

            </md-container>
        </md-dialog>
    </div>
</div>
